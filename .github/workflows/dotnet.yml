name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '3.1.x']
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies 
      run: dotnet restore "src/salty-engine.sln"
    - name: Build
      run: dotnet build "src/salty-engine.sln" --no-restore
    - name: Test
      run: dotnet test "src/salty-engine.sln" --no-build --verbosity normal
